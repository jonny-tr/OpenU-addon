<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenU Keep Alive - Enhanced Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            width: 250px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333333;
            padding: 10px;
            margin: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #url {
            width: 80%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #url::placeholder {
            color: #999;
        }

        #toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0077b6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #toggle:hover {
            background-color: #005a8c;
        }

        #status {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .status-container {
            margin-top: 15px;
            text-align: center;
        }

        .health-indicator {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .health-indicator.stopped {
            filter: grayscale(100%);
        }

        .health-indicator.healthy {
            animation: pulse-green 2s infinite;
        }

        .health-indicator.warning {
            animation: pulse-yellow 1.5s infinite;
        }

        .health-indicator.error {
            animation: pulse-red 1s infinite;
        }

        .detailed-status {
            font-size: 11px;
            color: #888;
            line-height: 1.3;
            margin-top: 5px;
        }

        #toggle:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes pulse-yellow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .demo-controls {
            margin-top: 20px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 4px;
            font-size: 12px;
        }

        .demo-button {
            margin: 2px;
            padding: 4px 8px;
            font-size: 11px;
            background: #666;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .demo-button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="url" placeholder="Enter URL" value="https://sheilta.apps.openu.ac.il/pls/dmyopt2/myop.myop_screen" />
        <button id="toggle">Start</button>
    </div>
    <div class="status-container">
        <div id="health-indicator" class="health-indicator stopped">âš«</div>
        <span id="status">Stopped</span>
        <div id="detailed-status" class="detailed-status">
            <small>Click Start to begin monitoring</small>
        </div>
    </div>

    <!-- Demo Controls for Preview -->
    <div class="demo-controls">
        <div><strong>Demo States:</strong></div>
        <button class="demo-button" onclick="showStopped()">Stopped</button>
        <button class="demo-button" onclick="showHealthy()">Healthy</button>
        <button class="demo-button" onclick="showWarning()">Warning</button>
        <button class="demo-button" onclick="showError()">Error</button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle');
        const statusElement = document.getElementById('status');
        const healthIndicator = document.getElementById('health-indicator');
        const detailedStatus = document.getElementById('detailed-status');

        function showStopped() {
            toggleButton.textContent = 'Start';
            statusElement.textContent = 'Stopped';
            healthIndicator.textContent = 'âš«';
            healthIndicator.className = 'health-indicator stopped';
            detailedStatus.innerHTML = '<small>Click Start to begin monitoring</small>';
        }

        function showHealthy() {
            toggleButton.textContent = 'Stop';
            statusElement.textContent = 'Running';
            healthIndicator.textContent = 'ðŸŸ¢';
            healthIndicator.className = 'health-indicator healthy';
            detailedStatus.innerHTML = `
                <small>
                    Session: Active<br>
                    Last ping: ${new Date().toLocaleTimeString()}
                </small>
            `;
        }

        function showWarning() {
            toggleButton.textContent = 'Stop';
            statusElement.textContent = 'Running';
            healthIndicator.textContent = 'ðŸŸ¡';
            healthIndicator.className = 'health-indicator warning';
            detailedStatus.innerHTML = `
                <small>
                    Session: Active (2 failures)<br>
                    Last ping: ${new Date().toLocaleTimeString()}
                </small>
            `;
        }

        function showError() {
            toggleButton.textContent = 'Stop';
            statusElement.textContent = 'Running';
            healthIndicator.textContent = 'ðŸ”´';
            healthIndicator.className = 'health-indicator error';
            detailedStatus.innerHTML = `
                <small>
                    Session: Inactive (3 failures)<br>
                    Last ping: ${new Date().toLocaleTimeString()}
                </small>
            `;
        }

        toggleButton.addEventListener('click', () => {
            if (toggleButton.textContent === 'Start') {
                showHealthy();
            } else {
                showStopped();
            }
        });
    </script>
</body>
</html>
