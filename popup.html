<!DOCTYPE html>
<html lang="en">

<head>
    <title>OpenU Keep Alive</title>
    <style>
        body {
            width: 240px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0;
        }

        h3 {
            margin: 10px 0;
            font-weight: normal;
        }

        #url {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button.run {
            background-color: #28a745;
            color: white;
        }

        button.run:hover {
            background-color: #218838;
        }

        button.stop {
            background-color: #dc3545;
            color: white;
        }

        button.stop:hover {
            background-color: #c82333;
        }

        #status {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <h3>Status<span id='status'>: stopped</span></h3>
    <input type='text' id='url' placeholder='URL' />
    <button id='toggle' class="run">Start</button>
    <script src='popup.js'></script>
</body>

</html>
