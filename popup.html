<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenU Keep Alive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            width: 250px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333333;
            padding: 10px;
            margin: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #url {
            width: 80%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #url::placeholder {
            color: #999;
        }

        #toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0077b6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #toggle:hover {
            background-color: #005a8c;
        }

        #status {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .status-container {
            margin-top: 15px;
            text-align: center;
        }

        .health-indicator {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .health-indicator.stopped {
            filter: grayscale(100%);
        }

        .health-indicator.healthy {
            animation: pulse-green 2s infinite;
        }

        .health-indicator.warning {
            animation: pulse-yellow 1.5s infinite;
        }

        .health-indicator.error {
            animation: pulse-red 1s infinite;
        }

        .detailed-status {
            font-size: 11px;
            color: #888;
            line-height: 1.3;
            margin-top: 5px;
        }

        #toggle:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes pulse-yellow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .settings-container {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .setting-label {
            font-size: 12px;
            color: #666;
            -webkit-user-select: none;
            user-select: none;
            white-space: nowrap;
        }

        #auto-disconnect-select {
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: #333;
            font-size: 11px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            min-width: 120px;
        }

        #auto-disconnect-select:hover {
            border-color: #0077b6;
        }

        #auto-disconnect-select:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        #auto-disconnect-select option {
            padding: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="url" placeholder="Enter URL" />
        <button id="toggle">Start</button>
    </div>
    <div class="status-container">
        <div id="health-indicator" class="health-indicator stopped">âš«</div>
        <span id="status">Stopped</span>
        <div id="detailed-status" class="detailed-status">
            <small>Click Start to begin monitoring</small>
        </div>
    </div>
    
    <div class="settings-container">
        <div class="setting-row">
            <label for="auto-disconnect-select" class="setting-label">Auto-disconnect:</label>
            <select id="auto-disconnect-select">
                <option value="disabled">Disabled</option>
                <option value="4hours">After 4 hours</option>
                <option value="8hours">After 8 hours</option>
                <option value="logout">On logout</option>
            </select>
        </div>
    </div>
    <script src="dist/popup.js"></script>
</body>
</html>
